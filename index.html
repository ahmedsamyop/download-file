<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Any File</title>
  <!-- Normalize File -->
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <!-- Css File-->
  <link rel="stylesheet" href="./assets/css/main.css">
  <!-- Font Awesome -->
  <!-- download form: https://fontawesome.com/download   install in folder assets [webfonts]-->  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;800&display=swap" rel="stylesheet">
  
</head>
<body>

  <div class="container">
    <div class="app">
      <h1>File Downloader</h1>
      <p>
        Paste url of image, video, or pdf to download.
        this tool is made with Vanilla javascript.
      </p>
      <form action="#">
        <input type="url" id="url" placeholder="Paste File Url" required>
        <button type="submit">Download File</button>
      </form>
    </div>
  </div>





  <script src="./assets/js/main.js"></script>
</body>
</html>
